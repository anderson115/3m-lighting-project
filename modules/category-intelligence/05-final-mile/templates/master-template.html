<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PROJECT_NAME}}: {{REPORT_TYPE}} by {{AGENCY_NAME}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design-system.css">
    <style>
        /* Project-specific overrides */
        :root {
            --primary-color: {{PRIMARY_COLOR}};
            --secondary-color: {{SECONDARY_COLOR}};
            --accent-color: {{ACCENT_COLOR}};
        }
    </style>
</head>
<body>
    <!-- HEADER / NAVIGATION -->
    <header>
        <div class="header-left">
            <div class="agency-logo">{{AGENCY_LOGO_SVG}}</div>
            <span>{{AGENCY_NAME}} <span class="accent">Insights</span></span>
        </div>
        <nav>
            <a href="#sections">Sections</a>
            <a href="#verify">Verify</a>
            <div class="divider"></div>
            <a href="{{PDF_REPORT_URL}}" target="_blank">
                <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 2h10l3 3v11a2 2 0 01-2 2H5a2 2 0 01-2-2V4a2 2 0 012-2z" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="7" y1="7" x2="13" y2="7" stroke="currentColor" stroke-width="1"/>
                    <line x1="7" y1="10" x2="13" y2="10" stroke="currentColor" stroke-width="1"/>
                    <line x1="7" y1="13" x2="10" y2="13" stroke="currentColor" stroke-width="1"/>
                </svg>
                PDF Report
            </a>
            <a href="{{SLIDES_URL}}" target="_blank">
                <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="16" height="16" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="2" y1="7" x2="18" y2="7" stroke="currentColor" stroke-width="1"/>
                    <rect x="2" y="7" width="8" height="11" fill="currentColor" opacity="0.3"/>
                </svg>
                Slides
            </a>
            <a href="audit-trail.html">Full Audit</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main id="sections">
        {{CONTENT_SECTIONS}}
    </main>

    <!-- FOOTER -->
    <footer>
        <p>This analysis was prepared by <a href="{{AGENCY_URL}}">{{AGENCY_NAME}}</a> • {{DATA_POINTS}} data points • Zero fabrication • Complete traceability</p>
    </footer>

    <script>
        // Auto-expand sections on anchor navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
