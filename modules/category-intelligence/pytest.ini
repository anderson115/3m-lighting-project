[pytest]
# Pytest configuration for category-intelligence module

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=collectors
    --cov=generators
    --cov=core
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-fail-under=0

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external resources)
    slow: Slow tests (long running)
    collector: Tests for collector modules
    generator: Tests for generator modules
    core: Tests for core modules

# Coverage options
[coverage:run]
source = collectors,generators,core
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
