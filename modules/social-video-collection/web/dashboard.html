<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing Pipeline - Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #fff;
        }

        .meta {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .batch-status {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .batch-status h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #fff;
        }

        .stage {
            margin-bottom: 25px;
        }

        .stage-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .stage-name {
            font-weight: 600;
            color: #fff;
        }

        .stage-stats {
            color: #888;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
        }

        .progress-text {
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .status-pending { background: linear-gradient(90deg, #6b7280, #4b5563); }
        .status-processing { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        .status-complete { background: linear-gradient(90deg, #10b981, #059669); }
        .status-error { background: linear-gradient(90deg, #ef4444, #dc2626); }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .summary-card .label {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
        }

        .errors {
            background: #2a1a1a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #4a2a2a;
            margin-top: 20px;
        }

        .errors h3 {
            color: #ef4444;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .error-item {
            font-size: 12px;
            color: #d0d0d0;
            padding: 5px 0;
            font-family: 'Monaco', monospace;
        }

        .auto-refresh {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 12px;
            color: #888;
            border: 1px solid #333;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="auto-refresh">
        <span class="pulse">‚óè</span> Auto-refresh: 5s
    </div>

    <div class="container">
        <h1>Video Processing Pipeline</h1>
        <div class="meta" id="meta">
            <span id="last-updated">Loading...</span> |
            <span id="total-videos">0 videos</span>
        </div>

        <div class="summary" id="summary">
            <div class="summary-card">
                <div class="label">Total Videos</div>
                <div class="value" id="total">0</div>
            </div>
            <div class="summary-card">
                <div class="label">Current Batch</div>
                <div class="value" id="current-batch">0</div>
            </div>
            <div class="summary-card">
                <div class="label">Total Batches</div>
                <div class="value" id="total-batches">0</div>
            </div>
            <div class="summary-card">
                <div class="label">Progress</div>
                <div class="value" id="overall-progress">0%</div>
            </div>
        </div>

        <div class="batch-status">
            <h2>Pipeline Stages</h2>
            <div id="stages"></div>
        </div>

        <div class="errors" id="errors-container" style="display: none;">
            <h3>Errors</h3>
            <div id="errors"></div>
        </div>
    </div>

    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('data/processed/garage-organizers-tiktok/status.json?t=' + Date.now());
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        function updateDashboard(status) {
            // Update meta
            document.getElementById('last-updated').textContent =
                'Last updated: ' + new Date(status.last_updated).toLocaleTimeString();
            document.getElementById('total-videos').textContent =
                status.total_videos + ' videos';

            // Update summary
            document.getElementById('total').textContent = status.total_videos;
            document.getElementById('current-batch').textContent = status.current_batch;
            document.getElementById('total-batches').textContent = status.total_batches;

            // Calculate overall progress
            const stages = status.stages;
            const totalSteps = Object.keys(stages).length;
            const completedSteps = Object.values(stages).filter(s => s.status === 'complete').length;
            const overallProgress = status.total_videos > 0
                ? Math.round((completedSteps / totalSteps) * 100)
                : 0;
            document.getElementById('overall-progress').textContent = overallProgress + '%';

            // Update stages
            const stagesContainer = document.getElementById('stages');
            stagesContainer.innerHTML = '';

            const stageOrder = ['search', 'download', 'metadata', 'transcription', 'visual', 'audio'];
            const stageNames = {
                'search': 'Search & Collection',
                'download': 'Video Download',
                'metadata': 'Metadata Extraction',
                'transcription': 'Audio Transcription',
                'visual': 'Visual Analysis',
                'audio': 'Audio Features'
            };

            stageOrder.forEach(stageKey => {
                const stage = stages[stageKey];
                const percent = stage.total > 0
                    ? Math.round((stage.complete / stage.total) * 100)
                    : 0;

                const stageDiv = document.createElement('div');
                stageDiv.className = 'stage';
                stageDiv.innerHTML = `
                    <div class="stage-header">
                        <span class="stage-name">${stageNames[stageKey]}</span>
                        <span class="stage-stats">${stage.complete}/${stage.total}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill status-${stage.status}" style="width: ${percent}%">
                            <span class="progress-text">${percent}%</span>
                        </div>
                    </div>
                `;
                stagesContainer.appendChild(stageDiv);
            });

            // Update errors
            if (status.errors && status.errors.length > 0) {
                document.getElementById('errors-container').style.display = 'block';
                const errorsDiv = document.getElementById('errors');
                errorsDiv.innerHTML = status.errors.map(e =>
                    `<div class="error-item">${e}</div>`
                ).join('');
            } else {
                document.getElementById('errors-container').style.display = 'none';
            }
        }

        // Initial fetch
        fetchStatus();

        // Auto-refresh every 5 seconds
        setInterval(fetchStatus, 5000);
    </script>
</body>
</html>
