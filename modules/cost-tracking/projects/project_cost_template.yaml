# Project Cost Tracking Template
# Copy this file for each new project
# Created: [DATE]
# Status: [planning|in_progress|completed]

project_name: "[Client Name] - [Project Description]"
client: "[Client Name]"
category: "[Category Intelligence|Brand Perceptions|Creator Intelligence|etc.]"

# ==============================================================================
# PROJECT TIMELINE
# ==============================================================================
project_metrics:
  start_date: "YYYY-MM-DD"
  end_date: "YYYY-MM-DD"
  calendar_days: 0
  active_work_days: 0  # Days with billable work
  project_status: "planning"  # planning|in_progress|completed

# ==============================================================================
# TIME TRACKING (Hours by Category)
# ==============================================================================
# Track ALL time spent on the project
#
time_tracking:
  hours:
    discovery_research: 0.0         # Initial client discovery, market research
    data_collection: 0.0           # Scraping, API calls, data gathering
    data_analysis: 0.0             # Processing, cleaning, analyzing data
    report_writing: 0.0            # Creating insights, narratives
    presentation_design: 0.0       # PowerPoint/Google Slides creation
    client_meetings: 0.0            # Client calls, presentations
    project_management: 0.0         # Planning, coordination, invoicing

