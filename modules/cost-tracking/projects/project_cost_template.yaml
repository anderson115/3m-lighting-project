  stock_images: 0.00
  third_party_data: 0.00
  contractor_fees: 0.00
  misc_expenses: 0.00

# ==============================================================================
# PRICING STRATEGY
# ==============================================================================
pricing:
  markup_percentage: 50  # Standard markup on total costs
  discount_percentage: 0  # Any client-specific discounts

  notes: |
    Pricing strategy notes...

