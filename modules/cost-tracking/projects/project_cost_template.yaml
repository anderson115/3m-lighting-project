# NOTES & LEARNINGS
# ==============================================================================
notes: |
  PROJECT SUMMARY:
  [Summary of work completed]

  COST OPTIMIZATION OPPORTUNITIES:
  [Notes on how to reduce costs in future]

  PRICING NOTES:
  [Client expectations, market rates, etc.]
